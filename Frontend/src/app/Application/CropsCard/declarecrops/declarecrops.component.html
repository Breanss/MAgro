<app-headerapp class="all">
  <div>
    <div class="d-flex bd-highlight mb-3">
      <div class="me-auto p-2 bd-highlight">
        <h4>Deklaracja upraw na sezon {{rok}}</h4>
      </div>
    </div>
    <hr/>
    <form [formGroup]="setCropForm">
      <table mat-table [dataSource]="cropsData" formArrayName="crops" class="mat-elevation-z8 demo-table mt-4" >

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; let i=index; columns: displayedColumns;" ></tr>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nazwa</th>
          <td mat-cell *matCellDef="let element">{{element.field.name}}</td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Numer dzia≈Çki</th>
          <td mat-cell *matCellDef="let element">{{element.field.numberRegistration}}</td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef>Obszar</th>
          <td mat-cell *matCellDef="let element">{{element.field.area}} ha</td>
        </ng-container>



        <ng-container matColumnDef="crop">
          <th mat-header-cell *matHeaderCellDef>Uprawa</th>
          <td mat-cell *matCellDef="let element let index = index" [formGroupName]="index"><select formControlName="name" class="form-select"  formControlName="name"><option *ngFor="let c of itemsType" [ngValue]="c.name">{{c.name}}</option></select></td>
        </ng-container>

        <ng-container matColumnDef="variety">
          <th mat-header-cell *matHeaderCellDef>Odmiana</th>
          <td mat-cell *matCellDef="let element; let index = index" [formGroupName]="index"><input formControlName="variety" type="text" value="{{element.variety}}" class="form-control"/></td>
        </ng-container>

      </table>
      <div class="form-row mt-2">
        <div class="text-center">
          <button type="submit"  class="btn btn-primary mt-3 me-3 buttonAdd">Zapisz</button>
          <a routerLink="/crops" class="btn btn-primary mt-3 buttonBack">Anuluj</a>
        </div>
      </div>
    </form>
  </div>
</app-headerapp>
