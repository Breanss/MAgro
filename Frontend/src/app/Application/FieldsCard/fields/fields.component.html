<app-headerapp class="all" >
  <div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight">
      <h4>Pola</h4>
    </div>
    <div class="p-2 bd-highlight">
      <a (click)="pdfFieldUser()" class="btn btn-primary btn-sm me-1 buttonPdf" download>Generuj pdf</a>
      <a routerLink="/field/addfield" class="btn btn-primary btn-sm buttonAdd">Dodaj pole</a>
    </div>
  </div>
  <hr/>
  <app-map #MapComponent ></app-map>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-3">

    <!-- Position Column -->
    <ng-container matColumnDef="fieldName">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element">{{element.fieldName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fieldNumberRegistration">
      <th mat-header-cell *matHeaderCellDef>Numer dzia≈Çki</th>
      <td mat-cell *matCellDef="let element">{{element.fieldNumberRegistration}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fieldArea">
      <th mat-header-cell *matHeaderCellDef>Obszar</th>
      <td mat-cell *matCellDef="let element">{{element.fieldArea}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fieldArgonomicCategory">
      <th mat-header-cell *matHeaderCellDef>Argonomia</th>
      <td mat-cell *matCellDef="let element">{{element.fieldArgonomicCategory}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fieldProperty">
      <th mat-header-cell *matHeaderCellDef>Forma posiadania</th>
      <td mat-cell *matCellDef="let element">{{element.fieldProperty}}</td>
    </ng-container>

    <ng-container matColumnDef="fieldAction">
      <th mat-header-cell *matHeaderCellDef>Akcja</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element)" class="buttonIcon buttonIconEdit">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="plotMap(element.fieldNumber, element.fieldNumberRegistration)" class="buttonIcon buttonIconLocation" >
          <mat-icon> my_location</mat-icon>
        </button>
        <button (click)="deleteField(element.fieldId)" class="buttonIcon buttonIconDelete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row

      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>


</app-headerapp>
