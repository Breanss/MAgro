<app-headerapp class="all" >
  <div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight">
      <h4>Działki</h4>
    </div>
    <div class="p-2 bd-highlight">
      <a (click)="pdfFieldUser()" class="btn btn-primary btn-sm me-1 buttonPdf" download>Generuj pdf</a>
      <a routerLink="/field/addfield" class="btn btn-primary btn-sm buttonAdd">Dodaj działke</a>
    </div>
  </div>
  <hr/>
  <app-map #MapComponent ></app-map>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table mt-3">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>


    <ng-container matColumnDef="numberRegistration">
      <th mat-header-cell *matHeaderCellDef>Numer działki</th>
      <td mat-cell *matCellDef="let element">{{element.numberRegistration}}</td>
    </ng-container>


    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Obszar</th>
      <td mat-cell *matCellDef="let element">{{element.area}}</td>
    </ng-container>


    <ng-container matColumnDef="argonomicCategory">
      <th mat-header-cell *matHeaderCellDef>Argonomia</th>
      <td mat-cell *matCellDef="let element">{{element.argonomicCategory}}</td>
    </ng-container>


    <ng-container matColumnDef="property">
      <th mat-header-cell *matHeaderCellDef>Forma posiadania</th>
      <td mat-cell *matCellDef="let element">{{element.property}}</td>
    </ng-container>

    <ng-container matColumnDef="fieldAction">
      <th mat-header-cell *matHeaderCellDef>Akcja</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialog(element)" class="buttonIcon buttonIconEdit">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="plotMap(element.number, element.numberRegistration)" class="buttonIcon buttonIconLocation" >
          <mat-icon> my_location</mat-icon>
        </button>
        <button (click)="deleteField(element.fieldId)" class="buttonIcon buttonIconDelete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>


</app-headerapp>
