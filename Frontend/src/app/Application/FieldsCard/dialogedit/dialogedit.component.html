<div class="row mt-3 justify-content-center fixActionRow">
  <h4>{{message}}</h4>
<form class="needs-validation full" name="addFields" novalidate method="post" [formGroup]="editForm">
  <div class="mt-2">
    <label class="form-label">Obszar</label>
    <div class="input-group has-validation">
      <input  name="area" type="number" class="form-control" formControlName="area" step="0.01" pattern="[0-9]+\\.?[0-9]+" id="area" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Nieprawidłowy format wielkości działki
      </div>
    </div>
  </div>
  <div class="form-row mt-2">
    <div class="form-group">
      <label class="form-label mb-0">Kategoria agronomiczna gleby</label>
      <select formControlName="argonomicCategory" name="argonomicCategory" id="argonomicCategory" class="form-select">
        <option value="Bardzo Lekka">Bardzo Lekka</option>
        <option value="Lekka">Lekka</option>
        <option value="Średnia">Średnia</option>
        <option value="Ciężka">Ciężka</option>
      </select>
    </div>
  </div>
  <div class="form-row mt-2">
    <label>Forma posiadania</label>
    <div class="form-group">
      <input formControlName="property" class="form-check-input" value="Własność" type="radio" name="property" id="property3" checked>
      <label class="form-check-label">Własność</label>
      <input formControlName="property" class="form-check-input ms-5" value="Dzierżawa" type="radio" name="property" id="property4">
      <label class="form-check-label">Dzierżawa</label>
      <p class="error"></p>
    </div>
  </div>
  <div class="form-row mt-2">
    <div class="text-center">
      <button type="submit" (click)="editField()" class="btn btn-primary mt-3 me-3 buttonAdd" >Zapisz</button>
      <button mat-button class="btn btn-primary mt-3 buttonBack" mat-dialog-close>Anuluj</button>
      <div class="mt-3" style="color: darkgreen"></div>
    </div>
  </div>
</form>
</div>
