<div class="row mt-3 justify-content-center fixActionRow">
  <h4>Nazwa {{message}}</h4>
  <p class="text-opacity-25">Czy napewno chcesz usunąć działkę?</p>
  <div class="form-row mt-2">
    <div class="text-center">
      <button type="submit" (click)="deleteField()" class="btn btn-primary mt-3 me-3 buttonAdd">Usuń</button>
      <button mat-button class="btn btn-primary mt-3 buttonBack" mat-dialog-close>Anuluj</button>
      <div class="mt-3" style="color: darkgreen"></div>
    </div>
  </div>
</div>
