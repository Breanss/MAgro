<app-headerapp>
  <div class="d-flex bd-highlight mb-3">
    <div class="me-auto p-2 bd-highlight">
      <h4>Dodaj działke</h4>
    </div>
  </div>
  <hr/>
  <div class="row mt-3 justify-content-center">
    <form class="col-xl-7 mt-2 needs-validation" name="addFields" novalidate method="post" [formGroup]="editForm">
      <div>
        <div class="form-group">
          <label class="form-label mb-0">Województwo</label>
          <select formControlName="wojewodztwo" name="wojewodztwo" id="wojewodztwo" (change)="wojewCheck()"
                  class="form-select" required>
            <option *ngFor="let c of itemsWojew" [ngValue]="c.name">{{c.name}}</option>
          </select>
          <div class="invalid-feedback">
            Wybierz Województwo.
          </div>
        </div>
      </div>
      <div class="mt-2">
        <label for="powiat" class="form-label">Powiat</label>
        <select formControlName="powiat" name="powiat" id="powiat" (change)="powiatCheck()" class="form-select"
                required>
          <option selected disabled value="">Wybierz...</option>
          <option *ngFor="let c of itemsPowiat" [ngValue]="c.name">{{c.name}}</option>
        </select>
        <div class="invalid-feedback">
          Wybierz Powiat.
        </div>
      </div>
      <div class="mt-2">
        <label for="gmina" class="form-label">Gmina</label>
        <select formControlName="gmina" name="gmina" id="gmina" (change)="gminaCheck()" class="form-select" required>
          <option selected disabled value="">Wybierz...</option>
          <option *ngFor="let c of itemsGmina" [ngValue]="c.name">{{c.name}}</option>
        </select>
        <div class="invalid-feedback">
          Wybierz Gminę.
        </div>
      </div>
      <div class="mt-2">
        <label for="miejscowosc" class="form-label">Miejscowość</label>
        <select formControlName="miejscowosc" name="miejscowosc" id="miejscowosc" class="form-select" required>
          <option selected disabled value="">Wybierz...</option>
          <option *ngFor="let c of itemsMiejscowosc" [ngValue]="c.name">{{c.name}}</option>
        </select>
        <div class="invalid-feedback">
          Wybierz miejscowość.
        </div>
      </div>
      <div class="mt-2">
        <label for="validationNumber" class="form-label">Numer ewidencyjny</label>
        <div class="input-group has-validation">
          <input formControlName="numberRegistration" name="numberRegistration" type="text" class="form-control"
                 pattern="[a-z0-9/]+" id="validationNumber" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Nieprawidłowy format numeru ewidencyjnego
          </div>
        </div>
      </div>
      <div class="mt-2">
        <label for="validationName" class="form-label">Nazwa pola</label>
        <div class="input-group has-validation">
          <input formControlName="name" name="name" type="text" class="form-control" pattern="[A-Za-z][A-Z-a-z0-9]+"
                 id="validationName" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Nieprawidłowy format nazwy własnej
          </div>
        </div>
      </div>
      <div class="mt-2">
        <label for="area" class="form-label">Obszar</label>
        <div class="input-group has-validation">
          <input formControlName="area" name="area" type="number" class="form-control" step="0.01"
                 pattern="[0-9]+\\.?[0-9]+" id="area" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Nieprawidłowy format wielkości działki
          </div>
        </div>
      </div>
      <div class="form-row mt-2">
        <div class="form-group">
          <label class="form-label mb-0">Kategoria agronomiczna gleby</label>
          <select formControlName="argonomicCategory" name="argonomicCategory" id="argonomicCategory"
                  class="form-select">
            <option value="Bardzo Lekka">Bardzo Lekka</option>
            <option value="Lekka">Lekka</option>
            <option value="Średnia">Średnia</option>
            <option value="Ciężka">Ciężka</option>
          </select>
        </div>
      </div>
      <div class="form-row mt-2">
        <label>Forma posiadania</label>
        <div class="form-group">
          <input formControlName="property" class="form-check-input" value="Własność" type="radio" name="property"
                 id="property" checked>
          <label class="form-check-label">Własność</label>
          <input formControlName="property" class="form-check-input ms-5" value="Dzierżawa" type="radio" name="property"
                 id="property1">
          <label class="form-check-label">Dzierżawa</label>
          <p class="error"></p>
        </div>
      </div>
      <div class="form-row mt-2">
        <div class="text-center">
          <button type="submit" (click)="addFields()" class="btn btn-primary mt-3 me-3 buttonAdd">Dodaj</button>
          <a routerLink="/field" class="btn btn-primary mt-3 buttonBack">Anuluj</a>
          <div class="mt-3 {{color}}" [innerHTML]="message"></div>
        </div>
      </div>
    </form>
  </div>
</app-headerapp>
