<div class="container mt-5">
  <div class="card" style="padding: 20px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="needs-validation">
      <h4 class="mb-4 text-center">Logowanie</h4>
      <input type="text"
             ngModel
             name="userName"
             id="userName"
             placeholder="Login"
             class="form-control mb-3"
      >

      <input type="password"
             ngModel
             name="userPassword"
             id="userPassword"
             placeholder="HasÅ‚o"
             class="form-control mb-3"
      >

      <input type="submit"
             value="Zaloguj"
             class="btn  form-control button-color-register button-text mt-5">
      <p class="error mt-3">{{message}}</p>
    </form>
  </div>
</div>
